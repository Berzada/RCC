     <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Chamados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Histórico de Chamados</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Problema</th>
        <th>Técnico</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody id="tabelaChamados"></tbody>
  </table>
  <a href="registro.html">
    <button>Voltar</button>
  </a>

  <script>
    // Carrega chamados do localStorage
    const tabela = document.getElementById("tabelaChamados");
    const chamados = JSON.parse(localStorage.getItem("chamados")) || [];

    chamados.forEach(c => {
      const row = `<tr>
        <td>${c.cliente}</td>
        <td>${c.problema}</td>
        <td>${c.tecnico}</td>
        <td>${c.descricao}</td>
      </tr>`;
      tabela.innerHTML += row;
    });
  </script>
  
</body>
</html>
